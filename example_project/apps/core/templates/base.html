{% load staticfiles %}

<html>
    <head>
        <title>Example App</title>
        <script type="text/javascript" src="{% static 'libs/jquery-3.1.0.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'libs/bootstrap-3.3.7/js/bootstrap.min.js' %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'libs/bootstrap-3.3.7/css/bootstrap.min.css' %}" >
        <link rel="stylesheet" type="text/css" href="{% static 'libs/font-awesome-4.6.3/css/font-awesome.min.css' %}" >
        <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}" >
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mainNavBarCollapse" aria-expanded="false">
                        <span class="sr-only">Toggle Navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Example App</a>
                </div>

                <div class="collapse navbar-collapse" id="mainNavBarCollapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="{% url 'examples:list_examples' %}">Examples</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container" >
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
