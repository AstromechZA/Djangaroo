{% extends "base.html" %}
{% load fontawesome_tags %}
{% block content %}

<div class="page-header">
    <h1>Edit Example '{{ eg.name }}'</h1>
</div>

<form class="form-horizontal" action="{% url 'examples:edit_example' eg.id %}" method="post">
    {% csrf_token %}

    {% for hidden in form.hidden_fields %}
    {{ hidden }}
    {% endfor %}

    <div class="form-group">
        <label for="{{ egform.name.id_for_label }}" class="col-sm-3 control-label">Name:</label>
        <div class="col-sm-9">
            {{ egform.name }}
            {% for e in egform.name.errors %}
                <span class="error-help-block">{{ e }}</span>
            {% endfor %}
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-default">Update</button>
        </div>
    </div>

</form>

{% endblock %}
